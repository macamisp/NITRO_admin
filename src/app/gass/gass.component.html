<div class="body">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">NITRO GAS</h1>
          <p class="lead fw-normal text-white-50 mb-0"> our product and details</p>
      </div>
  </div>



<section class="py-5">
  <div class="container px-4 px-lg-5 mt-2">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

          <div *ngFor="let item of items; index as i" class="col mb-5" >
              <div class="card h-100">
                <img
                class="card-img-top"
                [src]="'assets/' + item.name+'.png'"
                alt="nitro mini"
                style="height: 200px; width: auto; object-fit: contain;"
            />
            <div class="card-body p-4">
                <div class="text-center">
                    <h3 class="fw-bolder">{{item.name}}</h3>
                    <h4>{{item.weight}} of gas</h4>
                    {{item.details}}
                    <br>
                    <span style="font-weight: bold;">{{item.price}}</span>
                </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                    <button class="btn btn-outline-dark mt-auto">Add to Cart</button>
                </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</section>

</div>
